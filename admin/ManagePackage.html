<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">

</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/img/logo.png" width="100">
        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../admin/AdminDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../admin/ManagePackage.html" id="package"><span>Package</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../admin/ManageHotel.html" id="hotel"><span>Hotel</span></a>
        </li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../admin/ManageVehicle.html" id="vehicle">
            <span>Vehicle</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../admin/ManageUser.html" id="customer">
            <span>User</span></a></li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../admin/ManageGiude.html" id="guide">
            <span>Guide</span></a></li>
        <li style="margin-top: 165px" class="nav-item"><a class="nav-link collapsed" href="../admin/Reports.html"><span>Setting</span></a></li>

        <li class="nav-item"><a class="nav-link collapsed" href="login.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>User Details</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form>
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="btnSaveCar" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="btnUpdateCar">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="btnDeleteCar">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Package ID</span>
                            <input class="form-control" id="userId" readonly
                                   name="user_Id"
                                   placeholder="NEXT-001" type="text">
                        </div>
                        <div class="col">
                            <span class="span m-1">Category</span>
                            <select class="form-control" id="category">
                                <option value="">Select Category</option>
                                <option value="regular">Regular</option>
                                <option value="midLevel">Mid-Level</option>
                                <option value="luxury">Luxury</option>
                                <option value="superLuxury">Super Luxury</option>
                            </select>
                        </div>
                        <div class="col">
                            <span class="span m-1">Per Day Hotel Fee</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="span m-1">No of Night </span>
                                <input type="text" class="form-control" onclick="multiplication()" placeholder="1">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">Total</span>
                                <input id="displaynightprice" class="form-control" type="text"><br><br>
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">No of Day </span>
                                <input type="text" class="form-control" onclick="multiplication()" placeholder="1">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">Total</span>
                                <input id="displayDayprice" class="form-control" type="text"><br><br>
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Hotel Price</th>
                        <th scope="col">No of Night</th>
                        <th scope="col">Price</th>
                        <th scope="col">No of Day</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody id="packageTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

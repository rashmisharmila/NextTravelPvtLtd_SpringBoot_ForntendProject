<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<body>
<!--Start Header-->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <!--Business Logo-->
        <header>
            <img src="/img/logo.png" width="100" alt="logo">
        </header>
    </div>
</header>
<!--End Header-->

<!--Start Sidebar-->
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <!--Dashboard-->
        <li class="nav-item">
            <a class="nav-link " href="../admin/AdminDashboard.html"><span>Dashboard</span></a>
        </li>
        <!--Package-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="../admin/ManagePackage.html" id="package"><span>Package</span> </a>
        </li>
        <!--Hotel-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="../admin/ManageHotel.html" id="hotel"><span>Hotel</span></a>
        </li>
        <!--Vehicle-->
        <li class="nav-item"> <a class="nav-link collapsed" href="../admin/ManageVehicle.html" id="vehicle">
            <span>Vehicle</span></a></li>
        <!--User-->
        <li class="nav-item"><a class="nav-link collapsed" href="../admin/ManageUser.html" id="customer">
            <span>User</span></a></li>
        <!--Guide-->
        <li class="nav-item"> <a class="nav-link collapsed" href="../admin/ManageGuide.html" id="guide">
            <span>Guide</span></a></li>
        <!--Report-->
        <li class="nav-item"><a class="nav-link collapsed" href="../admin/Reports.html"><span>Report</span></a></li>
        <!--Logout-->
        <li style="margin-top: 165px" class="nav-item"><a class="nav-link collapsed" href="../LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<!--End Sidebar-->
<!--Start Dashboard-->
<main id="main" class="main">
    <!-- Start Page Title -->
    <div class="pageTitle" id="pageOne">
        <h1>Admin Dashboard</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!--Start Package Card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body">
                        <h5 class="card-title">Packages</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/packing.png" width="50px" alt="Packing">
                            <div class="card-icon  d-flex align-items-center justify-content-center">
                            </div>
                            <div class="ps-3">
                                <h6 id="PackagesCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Package Card-->
            <!--Start Hotel Card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body">
                        <h5 class="card-title">Hotels</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/hotel.png" width="50px" alt="hotel">
                            <div class="ps-3">
                                <h6 id="HotelsCount">52</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Hotel Card-->
            <!--Start Vehicle card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body">
                        <h5 class="card-title">Vehicles</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/vehicle.png" width="60px" alt="vehicle">
                            <div class="ps-3">
                                <h6 id="VehiclesCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Vehicle card-->
        </div>
        <div class="row">
            <!--Start Admin card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body">
                        <h5 class="card-title">Admin</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/admin.png" width="50px" alt="admin">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-car-front-fill"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="AdminCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Admin card-->
            <!--Start User card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/user.png" width="50px" alt="user">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="UsersCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End User card-->
            <!--Start Guide card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body">
                        <h5 class="card-title">Guide</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/travel.png" width="50px" alt="guide">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="GuideCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Guide card-->
        </div>

        <div class="row">
            <!--Start Customer Card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body">
                        <h5 class="card-title">Customer</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/user.png" width="50px" alt="user">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-car-front-fill"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="BookingCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Customer Card-->
            <!--Start Today Booking Card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body">
                        <h5 class="card-title">Today Booking</h5>
                        <div class="d-flex align-items-center">
                            <img src="../img/Booking.png" width="50px" alt="booking">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="tBookingCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Today Booking Card-->
            <div class="col">

            </div>
        </div>
    </section>
</main>
</body>
</html>

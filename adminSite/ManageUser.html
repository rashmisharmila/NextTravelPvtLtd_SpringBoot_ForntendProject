<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>User</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form>
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px; border: 1px solid rgba(108,123,136,0.19);font-size: small;border-radius: 10px">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon" id="searchuserbtn"/>
                            <button type="button" class="btn btn-dark">search</button>
                        </div>
                        <div class="col" style="margin-left: 100px">
                            <button class="btn btn-savebtn me-md-1" id="saveuserbtn" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-cancel me-md-1" id="updateuserbtn">Update
                            </button>
                            <button type="button" class="btn btn-delete" id="deleteuserbtn">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="span m-1">User ID</span>
                            <input class="form-control mt-1" id="userId" readonly
                                   name="user_Id"
                                   placeholder="U-001" type="text">
                        </div>
                        <div class="col">
                            <span class="span m-1">Name</span>
                            <input type="text" class="form-control" placeholder="" id="userName" name="user_name">

                        </div>
                        <div class="col">
                            <span class="span m-1">NIC</span>
                            <input type="text" class="form-control" placeholder=" " id="userNic" name="user_nic">

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">NIC</span>
                            <input class="form-control" id="userNicImage" type="file" name="user_nic_Image">

                        </div>
                        <div class="col">
                            <span class="span m-1">Age</span>
                            <input type="text" class="form-control" placeholder="" id="userAge" name="user_Age">

                        </div>
                        <div class="col">
                            <span class="span m-1">Gender</span>
                            <select class="form-control" id="userGender" name="user_gender">
                                <option value="">Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Email</span>
                            <input type="text" class="form-control" placeholder=" " id="userEmail" name="user_Email">
                        </div>
                        <div class="col">
                            <span class="span m-1">Contact Number</span>
                            <input type="text" class="form-control" placeholder=" " id="userNumber" name="user_Number">
                        </div>
                        <div class="col">
                            <span class="span m-1">Address</span>
                            <input type="text" class="form-control" placeholder=" " id="userAddress" name="user_Address" >
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Number</th>
                    </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Travel</title>
    <link href="/assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/admin.css" rel="stylesheet">
</head>
<body>
<!--Start Header-->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <!--Business Logo-->
        <header>
            <img src="/assets/img/logo.png" width="100" alt="logo">
        </header>
    </div>
</header>
<!--End Header-->

<!--Start Sidebar-->
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <!--Dashboard-->
        <li class="nav-item">
            <a class="nav-link " href="../adminSite/AdminDashboard.html"><span>Dashboard</span></a>
        </li>
        <!--Package-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/ManagePackage.html" id="package"><span>Package</span> </a>
        </li>
        <!--Hotel-->
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/ManageHotel.html" id="hotel"><span>Hotel</span></a>
        </li>
        <!--Vehicle-->
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageVehicle.html" id="vehicle">
            <span>Vehicle</span></a></li>
        <!--User-->
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/ManageUser.html" id="customer">
            <span>User</span></a></li>
        <!--Guide-->
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageGuide.html" id="guide">
            <span>Guide</span></a></li>
        <!--Report-->
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/Reports.html"><span>Report</span></a></li>
        <!--Logout-->
        <li style="margin-top: 165px" class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Guide</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form>
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="btnSaveCar" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="btnUpdateCar">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="btnDeleteCar">Delete</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Guide ID</span>
                            <input class="form-control" id="userId" readonly
                                   name="user_Id"
                                   placeholder="Guide_001" type="text">

                        </div>
                        <div class="col">
                            <span class="span m-1">Name</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Address</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Gender</span>
                            <select class="form-control" id="Gender">
                                <option value="">Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Number</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Experience</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Man-day Value</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Image</span>
                            <input class="form-control" id="Guide_Image" type="file" name="Guide_Image">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">NIC</span>
                            <input class="form-control" id="Nic_Image" type="file" name="Nic_Image">
                        </div>
                        <div class="col">
                            <span class="span m-1">Guide ID</span>
                            <input class="form-control" id="Guide_ID" type="file" name="Guide_ID">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Man-day value</th>
                    </tr>
                    </thead>
                    <tbody id="giudeTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

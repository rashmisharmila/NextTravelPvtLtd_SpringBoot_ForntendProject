<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/assets/img/logo.png" width="100">
        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../adminSite/AdminDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/ManagePackage.html" id="package"><span>Package</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/ManageHotel.html" id="hotel"><span>Hotel</span></a>
        </li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageVehicle.html" id="vehicle">
            <span>Vehicle</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/ManageUser.html" id="customer">
            <span>User</span></a></li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageGuide.html" id="guide">
            <span>Guide</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/Reports.html"><span>Report</span></a></li>

        <li style="margin-top: 165px" class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Package</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form>
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark" id="searchPackage" name="search_Packages">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="saveBtnPackage" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="updateBtnPackage">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="deleteBtnPackage">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Package ID</span>
                            <input class="form-control" id="packageid" readonly
                                   name="package_id"
                                   placeholder="NEXT-001" type="text">
                        </div>
                        <div class="col">
                            <span class="span m-1">Category</span>
                            <input type="text" class="form-control" placeholder="" id="package_category" name="packageCategory">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Package free</span>
                            <input type="text" class="form-control" placeholder="" id="package_Fee" name="PackageFee">
                            <span class="control-error"></span>
                        </div>

                    </div>
                        <div class="row">
                            <div class="col">
                                <span class="span m-1">No of Night </span>
                                <input type="number" class="form-control" onclick="multiplication()" placeholder="" id="hotel_Night_Count" name="hotelNightCount">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">No of Day </span>
                                <input type="number" class="form-control" onclick="multiplication()" placeholder="" id="hotel_Day_Count" name="hotelDayCount">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">Head Count</span>
                                <input  class="form-control" type="number" id="hotel_Head_Count" name="hotelHeadCount"><br><br>
                                <span class="control-error"></span>
                            </div>
                        </div>

                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Hotel Price</th>
                        <th scope="col">No of Night</th>
                        <th scope="col">No of Day</th>
                        <th scope="col">Head count</th>
                    </tr>
                    </thead>
                    <tbody id="packageTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

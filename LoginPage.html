<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>

<section class="vh-100" style="padding: 100px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 ">
                <img src="assets/img/loginPageImg.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="align-content-center">
                        <img class="rounded mx-auto d-block" src="/assets/img/logo.png" width="250"
                             style="margin-bottom: 50px">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-lg mb-4" id="role_Type" name="role_Type">
                            <option value="RoleType">Choose Role</option>
                            <option value="admin">Admin</option>
                            <option value="RegisteredUser">Registered User</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="Username" class="form-control form-control-lg"
                               placeholder="Username"/>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="Password" class="form-control form-control-lg"
                               placeholder="Password"/>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="admin/CustomerProfile.html" class="text-body">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button id="loginButton" type="button" class="btn btn-warning btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="RegisterPage.html"
                                                                                          class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/jquery-3.6.4.min.js"></script>
<script src="js/LoginForm.js"></script>

</body>
</html>

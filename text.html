<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Horizontal Card Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .bcontent {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="input-container">
  <label for="dayCount">Enter Day Count:</label>
  <input type="number" id="dayCount" />
</div>

<div class="output-container">
  <p>Package Price: <span id="packagePrice">0</span></p>
  <p>Guide Value: <span id="guideValue">0</span></p>
  <p>Days: <span id="totalDays">0</span></p>
</div>

</body>
<script>
  document.getElementById('dayCount').addEventListener('input', function() {
    // Get the day count entered by the user
    const dayCount = parseInt(this.value);

    // Make an AJAX request to fetch the package details based on day count
    if (!isNaN(dayCount)) {
      // Replace 'your_package_price_api' with the actual URL to fetch package data
      const apiUrl = `your_package_price_api?dayCount=${dayCount}`;

      // Send an AJAX request
      fetch(apiUrl)
              .then(response => response.json())
              .then(data => {
                // Update the displayed package price, guide value, and days
                document.getElementById('packagePrice').textContent = data.packagePrice;
                document.getElementById('guideValue').textContent = data.guideValue;
                document.getElementById('totalDays').textContent = dayCount;
              })
              .catch(error => {
                console.error('Error fetching package data:', error);
              });
    }
  });



</script>
</html>

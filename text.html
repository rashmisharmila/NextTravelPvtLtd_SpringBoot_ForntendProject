<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Horizontal Card Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .bcontent {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container bcontent">
  <h2>Bootstrap Horizontal Card</h2>
  <hr />
  <div class="card" style="width: 500px;">
    <div class="row no-gutters">
      <div class="col-sm-5">
        <img class="card-img-top"
             src="https://ak-d.tripcdn.com/images/022691200082a1y3nCFAC_R_640_440_R5_D.webp"
             alt="Card image cap">
      </div>
      <div class="col-sm-7">
        <div class="card-body">
          <h6 class="card-title" style="margin-top: 15px">Kandy City Hotel by Earl's</h6>
          <div class="star-rating">
            <input type="radio" name="rating" value="3"><label></label>
            <input type="radio" name="rating" value="2"><label></label>
            <input type="radio" name="rating" value="1"><label></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

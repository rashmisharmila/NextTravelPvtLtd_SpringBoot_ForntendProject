<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">

</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/img/logo.png" width="100">
        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../Admin/UserDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../Admin/ManageCustomer.html" id="package"><span>Customer</span> </a>
        </li>
        <li style="margin-top: 350px" class="nav-item"><a class="nav-link collapsed"
                                                          href="login.html"><span>Setting</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="login.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Customer Details</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form>
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="btnSaveCar" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="btnUpdateCar">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="btnDeleteCar">Delete</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Guide ID</span>
                            <input class="form-control" id="userId" readonly
                                   name="user_Id"
                                   placeholder="Guide_001" type="text">

                        </div>
                        <div class="col">
                            <span class="span m-1">Name</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Email</span>
                            <input type="email" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Password</span>
                            <input type="password" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">NIC</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Address</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Profile_Picture</span>
                            <input class="form-control" id="Profile_Picture" type="file" name="Profile_Picture">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody id="giudeTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="../assets/css/booking.css">
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>

<body>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="../assets/img/logo.png" width="100">

        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" href="../registerUserSite/RegisterUser.html"><span>Account</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../registerUserSite/Reservation.html"><span>Reservation</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="../registerUserSite/Booking.html"><span>Booking</span> </a>
        </li>
        <li class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a>
        </li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>BOOKING</h1>
    </div>
    </div>
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12 mt-lg-0 mt-5 mb-2"
                 style="background-color: white;padding-top: 20px; border: 1px solid rgba(108,123,136,0.19);font-size: small;border-radius: 10px">
                <div class="card">
                    <div class="card-header">
                        <h5 class="h5 mb-4">Reservation Details</h5>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <span class="span m-1">Reservation ID</span>
                                    <input type="number" class="form-control" placeholder="NTB-001" readonly
                                           name="bookingId"
                                           id="bookingId">
                                </div>
                                <div class="col">
                                    <span class="span m-1">Customer ID</span>
                                    <input type="number" class="form-control" placeholder="" readonly
                                           name="customerId"
                                           id="customerId">
                                </div>
                                <div class="col">
                                    <span class="span m-1">Date</span>
                                    <input class="form-control" type="text" id="date" readonly />
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <span class="span m-1">Number of Days</span>
                                        <input type="number" class="form-control" placeholder="" name="All_days"
                                               id="allDays">
                                    </div>
                                    <div class="col">
                                        <span class="span m-1">Total</span>
                                        <input style="color: red" type="text" class="form-control" placeholder="" readonly name="price"
                                               id="price">
                                    </div>
                                    <div class="col">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 mb-3 d-grid gap-2 d-sm-flex">
                <button class="btn btn-savebtn float-right" id="saveBtn" type="button">Booking</button>
                <button type="button" class="btn btn-cancel  float-right" id="updateBookingbtn">Cancel</button>
            </div>
            <div class="row mt-2">
                <table class="table" id="bookingDetailsTable">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Total Days</th>
                        <th scope="col">Full Payment</th>

                    </tr>
                    </thead>
                    <tbody id="customerAccountBookingTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script src="../assets/js/BookingController.js"></script>
<script src="../assets/js/RegisterUserController.js"></script>
<script src="../assets/js/indexController.js"></script>
<script src="../assets/js/Validation.js"></script>
<script src="../assets/js/ValidationWithRegex.js"></script>
</body>
<script src="../lib/jquery-3.6.4.min.js"></script>

        $('#datepicker').datepicker();
    });
</script>
</html>

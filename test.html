<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 mt-lg-0 mt-3">

        </div>
    </div>
    <div class="col-lg-6 mt-lg-0 mt-6">
        <div class="card">
            <div class="card-header">
                <h5 class="h5">Hotel Details</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row ">
                        <div class="col">
                            <span class="span m-1">Hotel</span>
                            <select class="form-control" id="hotel">
                                <option value="">Select Hotel</option>
                                <option value="passengers4">Blue Water Hotel Wadduwa</option>
                                <option value="passengers5">Anantara Hotel</option>
                                <option value="passengers5">Light House Hotel</option>
                                <option value="passengers5">Jetwing - Negombo</option>
                                <option value="passengers5">Kingsbury Hotel</option>
                            </select>
                        </div>
                        <div class="col">
                            <span class="span m-1">Package</span>
                            <select class="form-control" id="package">
                                <option value="">Select Package</option>
                                <option value="passengers4">Regular</option>
                                <option value="passengers5">Mid-Level</option>
                                <option value="passengers5">Luxury</option>
                                <option value="passengers5">Super Luxury</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Pet Status</span>
                            <input type="text" class="form-control" placeholder="Status">
                        </div>
                        <div class="col">
                            <span class="span m-1">Hotel Price(LKS)</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <!--<div class="row mt-2">
                        <div id="map-container-google-1" class="z-depth-1-half map-container">
                            <iframe style="height: 300px;width: 550px"
                                    src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0"
                                    style="border:0" allowfullscreen>
                            </iframe>
                        </div>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mt-lg-0 mt-6">

        <div class="card">
            <div class="card-header">
                <h5 class="h5">Vehicle Details</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Vehicle</span>
                            <select class="form-control" id="vehicle">
                                <option value="">Select vehicle</option>
                                <option value="passengers4">Blue Water Hotel Wadduwa</option>
                                <option value="passengers5">Anantara Hotel</option>
                                <option value="passengers5">Light House Hotel</option>
                                <option value="passengers5">Jetwing - Negombo</option>
                                <option value="passengers5">Kingsbury Hotel</option>
                            </select>
                        </div>
                        <div class="col">
                            <span class="span m-1">Package</span>
                            <select class="form-control" id="vehiclePackage">
                                <option value="">Select Package</option>
                                <option value="passengers4">Regular</option>
                                <option value="passengers5">Mid-Level</option>
                                <option value="passengers5">Luxury</option>
                                <option value="passengers5">Super Luxury</option>
                            </select>
                        </div>
                        <div class="col">
                            <span class="span m-1">Vehicle Type</span>
                            <select class="form-control" id="vehicleType">
                                <option value="">Select Category</option>
                                <option value="passengers4">Economy</option>
                                <option value="passengers5">Mid-Level</option>
                                <option value="passengers5">Luxury</option>
                                <option value="passengers5">Super Luxury</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Fuel Status</span>
                            <input type="text" class="form-control" placeholder="Status">
                        </div>
                        <div class="col">
                            <span class="span m-1">Hybrid</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">fuel Usage(km/l)</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col">
                            <span class="span m-1">Seat Capacity</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="span m-1">Transmission</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col">
                            <span class="span m-1">Driver Name</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col">
                            <span class="span m-1">Driver's Contact No</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

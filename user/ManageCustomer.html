<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/assets/img/logo.png" width="100">

        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../user/UserDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../user/ManageCustomer.html" id="customer"><span>Customer</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../user/BookingPage.html" id="booking"><span>Booking</span> </a>
        </li>
        <li style="margin-top: 300px" class="nav-item"><a class="nav-link collapsed"
                                                          href="../user/UserProfile.html"><span>Setting</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Customer Details</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form id="registerForm">
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark" id="searchRegUser">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="btnSaveRegUser" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="btnUpdateRegUser">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="btnDeleteRegUser">Delete</button>
                        </div>
                    </div>

                    <div class="row">
                        <!--//id-->  <div class="col">
                            <span class="span m-1">ID</span>
                            <input class="form-control" id="RegUserId" readonly
                                   name="Id"
                                   placeholder="" type="text">
                        </div>

                        <div class="col mb-4">
                            <span class="span m-1">Name</span>
                            <input  id="regname"  name="Regutsername" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="col mb-4">
                            <span class="span m-1">Email</span>
                            <input id="regEmail" name="RegutserEmail" type="email" class="form-control" placeholder="">
                        </div>

                        <div class="col mb-4">
                            <span class="span m-1">Address</span>
                            <input  id="regAddress" name="Regutseraddrss"   type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col mb-4">
                            <span class="span m-1">NIC</span>
                            <input  id="regNIC" name="Regutsernic" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="col mb-4">
                            <span class="span m-1">username</span>
                            <input  id="regUsername" name="RegutserUsername" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="col mb-4">
                            <span class="span m-1">Password</span>
                            <input id="regPassword" name="RegutserPassword" type="password" class="form-control" placeholder="">
                        </div>

                        <div class="col">
                            <span class="span m-1">Profile_Picture</span>
                            <input  class="form-control" id="Profile_Picture" type="file" name="Profile_Picture">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody id="registerUserTable"></tbody>
                </table>
            </div>
        </div>
    </section>

</main>
<script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script src="../js/RegisterUserController.js"></script>

</body>
</html>

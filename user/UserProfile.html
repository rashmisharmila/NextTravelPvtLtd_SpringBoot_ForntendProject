<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="../css/admin.css" rel="stylesheet">
    <style>
        select option:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/img/logo.png" width="100">

        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../user/UserDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../user/ManageCustomer.html" id="customer"><span>Customer</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../user/BookingPage.html" id="booking"><span>Booking</span> </a>
        </li>
        <li style="margin-top: 300px" class="nav-item"><a class="nav-link collapsed"
                                                          href="../user/UserProfile.html"><span>Setting</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<section class="vh-100" style="padding: 100px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                <h3 class="text-center pb-2">You account details</h3>
                <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name" class="form-control" placeholder="Name"
                                   readonly name="name"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" placeholder="Email"  readonly name="email"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="address" class="form-control" placeholder="Address" readonly name="Address"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" placeholder="Password"/>
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="username" class="form-control" placeholder="User name"/>
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3">
                        <a   type="button" class="btn btn-outline-warning">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
